<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Planszówkomania BrainCode 2016">
    <meta name="description" content="Tinder dla planszówek">

    <title>Planszówkomania</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Material design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/css/bootstrap-material-design.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/js/material.min.js"></script>

    <!-- Our scripts and styles -->
    <script src="../js/common.js"></script>
    <script src="../js/mainscript.js"></script>
    <script src="../js/auth.js"></script>

    <link rel="stylesheet" href="../css/maincss.css">

    <!-- Roboto -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900' rel='stylesheet' type='text/css'>

    <style>

    </style>

  </head>

  <body>

    <button class="btn btn-warning btn-fab" id="add-table" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i></button>

    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="create-table">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title">Nowy stół - parametry</h4>
            </div>
            <div class="modal-body">
              <div class="form-group is-empty">
                <label class="control-label" for="tableName">Nazwa stołu</label>
                <input type="table" class="form-control" id="tableName">
              </div>
              <div class="form-group is-empty col-xs-12 col-md-6">
                <label class="control-label" for="gameName">Wybierz grę</label>
                <select type="game" class="form-control" id="game">
                </select>
              </div>
              <div class="form-group is-empty col-xs-12 col-md-6">
                <label class="control-label" for="usersCount">Liczba graczy</label>
                <input type="usersCount" class="form-control" id="usersCount">
              </div>
              <div class="form-group is-empty col-xs-12 col-md-6">
                <label class="control-label" for="city">Miasto</label>
                <input type="city" class="form-control" id="city">
              </div>
              <div class="form-group is-empty col-xs-12 col-md-6">
                <label class="control-label" for="place">Miejsce</label>
                <input type="place" class="form-control" id="place">
              </div>
              <div class="form-group is-empty col-xs-12 col-md-6">
                <label class="control-label" for="gamedate">Termin</label>
                <input type="date" class="form-control" id="gamedate">
              </div>
              <div class="form-group is-empty col-xs-12 col-md-6">
                <label class="control-label" for="gameTime">Godzina</label>
                <input type="time" class="form-control" id="gameTime" >
              </div>
              <div class="form-group is-empty col-xs-12 col-md-6">
                <label class="control-label" for="difficulty-level">Poziom trudności</label>
                <select type="difficulty-level" class="form-control" id="difficulty-level" placeholder="Poziom trudności">
                  <option value="0">początkujący</option>
                  <option value="1">średni</option>
                  <option value="2">zaawansowany</option>
                </select>
              </div>
              <div class="form-group is-empty col-xs-12 col-md-6">
                <label class="control-label" for="aggro-level">Poziom agresji</label>
                <div id="aggro">
                  <label><input type="radio" value="0" name="aggro"><img src="../files/images/america.png" class="mini-img"></label>
                  <label><input type="radio" value="1" name="aggro"><img src="../files/images/deadpool.jpg" class="mini-img"></label>
                  <label><input type="radio" value="2" name="aggro"><img src="../files/images/wolverine.jpg" class="mini-img"></label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
              <button type="submit" class="btn btn-primary">Stwórz stół</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="navigation navbar">
      <strong>BoardUp</strong>
      <button class="btn btn-raised btn-danger pull-right logout"<a href="#" id="logout">Wyloguj</a></button>
    </div>

    <div class="container upper">
      <div class="searchbox">
        <p>Wyszukaj grę i zapisz się do rozgrywki</p>

          <ul class="elements">
            <li class="col-lg-3 col-sm-6 sb-elements">
              <select class="game">
                <option value"all" selected>Wszystkie gry</option>
                <option value="Twilight">Twilight Imperium</option>
              </select>
            </li>

          <li class="col-lg-3 col-sm-6 sb-elements ">
            <input placeholder="Określ miasto"></input>
          </li>

          <li class="sb-elements col-lg-3 col-sm-6 ">
            <input placeholder="MM/DD/YYYY"></input>
          </li>

          <li class="sb-elements col-lg-3 col-sm-6 ">
            <button class="btn btn-raised btn-warning" id="search">POKAŻ GRY</button>
          </li>

        </ul>

      </div>

      <div class="rooms">
      </div>

    </div>

  </body>

  <script>

    $.material.init()

  </script>

<html>
